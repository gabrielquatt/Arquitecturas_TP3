<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Arquitecturas Web: TP Integrador 3</title>
</head>
<body>
  <h4>Nro. Libreta:</h4>
  <p id="num_Libreta"></p><br>
  
  <h4>Nro. Documento:</h4>
  <p id="num_doc"></p><br>
  
  <h4>Apellido:</h4>
  <p id="apellido"></p><br>
  
  <h4>Nombre:</h4>
  <p id="nombres"></p><br>
  
  <h4>Edad:</h4>
  <p id="edad"></p><br>
  
  <h4>Género:</h4>
  <p id="genero"></p><br>
  
  <h4>Residencia:</h4>
  <p id="residencia"></p>
  <form method="POST">
    <div class="d-flex flex-row justify-content-around" style="width: 62.5vw">
      <div class="d-flex flex-column" style="width: 30%">
        <label for="estudiantes-select_carrera">Carrera</label>
        <select required class="form-control" name="estudiantes-select_carrera" id="estudiantes-select_carrera"></select>
        <option selected="selected" value="">Elige una carrera</option>
      </div>
      <div class="d-flex flex-column" style="width: 30%">
        <label for="estudiantes-anioIngreso">Año ingreso</label>
        <input type="date" class="form-control" id="estudiantes-anioIngreso"></input>
      </div>
      <div class="d-flex flex-column" style="width: 30%">
        <label for="estudiantes-anioEgreso">Año egreso</label>
        <input type="date" class="form-control" id="estudiantes-anioEgreso"></input>
      </div>
    </div>
    <button type="submit" id="matricular">Matricular</button>
  </form>
  
  <script type="text/javascript" src="js/estudiante.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
