<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Arquitecturas Web: TP Integrador 3</title>
</head>


<body>
  <nav id="barra_de_navegacion" class="navbar navbar-expand-lg navbar-light bg-light px-2"></nav>

  <div class="d-flex flex-column justify-content-start align-items-center" style="width: 100vw; height: 100vh; padding: 1em;">
    <div class="border border-primary rounded p-2 d-flex flex-column justify-content-start align-items-center">
      <h4>Filtros:</h4>
      <div class="alert alert-warning">Nota: al selecionar un filtro, el campo de "género" o "carrera y residencia" respectivamente, se deben encontar completados.</div>
    <div class="d-flex flex-row justify-content-center align-items-center my-1">
      <h5 style="width: 12em; text-align: right;">FILTRAR POR:</h5>
      <select class="form-control mx-1" id="estudiantes-select_filtrarpor" style="height: 3em">
        <option selected="selected" class="estudiantes-select_filtrarpor-option" value="---"></option>
        <option class="estudiantes-select_filtrarpor-option" value="GENERO">GÉNERO</option>
        <option class="estudiantes-select_filtrarpor-option" value="CARRERA_Y_RESIDENCIA">CARRERA Y RESIDENCIA</option>
      </select>
    </div>
    <div class="d-flex flex-row justify-content-center align-items-center my-1 ">
      <div id="estudiantes-div_select_genero">
        <label for="estudiantes-select_genero">Género</label>
        <select class="form-control mx-1" id="estudiantes-select_genero" style="height: 3em">
          <option selected="selected" value="">Elige un genero</option>
          <option class="estudiantes-select_genero-option" value="Male">MASCULINO</option>
          <option class="estudiantes-select_genero-option" value="Female">FEMENINO</option>
          <option class="estudiantes-select_genero-option" value="Bigender">BIGÉNERO</option>
          <option class="estudiantes-select_genero-option" value="Agender">AGÉNERO</option>
        </select>
      </div>
    </div>

    <div id="estudiantes-div_selects_carrera_residencia">
      <div class="d-flex flex-row justify-content-around align-items-center my-1" style="width: 100%">
        <div class="d-flex flex-column" style="width: 25%">
          <label for="estudiantes-select_carrera">Carrera</label>
          <select class="form-control" name="estudiantes-select_carrera" id="estudiantes-select_carrera">
            <option selected="selected" value="">Elige una carrera</option>
          </select>
        </div>
        <div class="d-flex flex-column" style="width: 25%">
          <label for="estudiantes-input_nombre_residencia">Residencia</label>
          <input type="text" class="form-control" name="estudiantes-input_nombre_residencia" id="estudiantes-input_nombre_residencia"></input>
        </div>
      </div>
    </div>
    <div>
      <button id="filtrar" class="btn btn-primary">Filtrar</button>
      <br>
  </div>
</div>
  <hr>
  <br>
   <p for="ordenar"> Ordenar lista por número de libreta (descendente)</p>
    <button id="ordenar" class="btn btn-danger"> Ordenar</button>
    <p></p>
  <a class="button btn-3d rounded btn-success p-2 my-1" href="agregar.html">Agregar Estudiante</a>
  <br>

  <div  style="width: 100vw; height: 100vh;">
    <table class="table table-dark table-striped" id="tablaEstudiantes">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Edad</th>
          <th scope="col">Género</th>
          <th scope="col">x</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/estudiantes.js"></script>
</body>
</html>
