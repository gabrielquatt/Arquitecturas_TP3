<body>

  <div class="contenedor" >
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h3>Agregar estudiante</h3>

    <form method="POST" class="form-control py-3" name="estudiantes-form_agregar_estudiante">

      <div class="d-flex flex-row justify-content-around ">
        <label for="num_Libreta">Num. Libreta</label>
        <input type="number" id="form_agregar_estudiante-num_Libreta" class="form-control mx-2" style="width: 35vw !important;" required>
        <label for="num_doc">Num. Documento</label>
        <input required type="number" id="form_agregar_estudiante-num_doc" class="form-control mx-2" style="width: 35vw !important;">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="apellido">Apellido</label>
        <input required type="text" id="form_agregar_estudiante-apellido" class="form-control mx-2">
        <label for="nombres">Nombres</label>
        <input required type="text" id="form_agregar_estudiante-nombres" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="edad">Edad</label>
        <input required type="number" min="1" max="300" id="form_agregar_estudiante-edad" class="form-control mx-2">
        <label for="genero">GÃ©nero</label>
        <input required type="text" id="form_agregar_estudiante-genero" class="form-control mx-2">
        <label for="residencia">Residencia</label>
        <input required type="text" id="form_agregar_estudiante-residencia" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-center">
        <button class="button btn-3d rounded btn-success" id="form_agregar_estudiante-boton_agregar">Agregar estudiante</button>
      </div>

    </form>
  </div>
</div>
  <script src="js/main.js" type="text/javascript"></script>
  <script src="js/agregar.js" type="text/javascript"></script>
