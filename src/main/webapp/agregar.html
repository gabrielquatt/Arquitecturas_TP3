<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Arquitecturas Web: TP Integrador 3</title>
</head>
<style>
  .contenedor {
    width: 100%;
    height: 100%;
    padding: 10% 20% 0% 20%;
  }
  </style>
<body>
  <nav id="barra_de_navegacion" class="navbar navbar-expand-lg navbar-light bg-light px-2"></nav>
  
  <div class="contenedor" >
  <div class="d-flex flex-column justify-content-center align-items-center">
    <h3>Agregar estudiante</h3>

    <form method="POST" class="form-control py-3" name="estudiantes-form_agregar_estudiante">

      <div class="d-flex flex-row justify-content-around ">
        <label for="num_Libreta">Nro. Libreta</label>
        <input type="number" id="form_agregar_estudiante-num_Libreta" class="form-control mx-2" style="width: 35vw !important;" required>
        <label for="num_doc">Nro. Documento</label>
        <input required type="number" id="form_agregar_estudiante-num_doc" class="form-control mx-2" style="width: 35vw !important;">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="apellido">Apellido</label>
        <input required type="text" id="form_agregar_estudiante-apellido" class="form-control mx-2">
        <label for="nombres">Nombres</label>
        <input required type="text" id="form_agregar_estudiante-nombres" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="edad">Edad</label>
        <input required type="number" min="1" max="300" id="form_agregar_estudiante-edad" class="form-control mx-2">
        <label for="genero">GÃ©nero</label>
        <input required type="text" id="form_agregar_estudiante-genero" class="form-control mx-2">
        <label for="residencia">Residencia</label>
        <input required type="text" id="form_agregar_estudiante-residencia" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-success rounded" id="form_agregar_estudiante-boton_agregar">Agregar estudiante</button>
      </div>

    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
<script src="js/agregar.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
