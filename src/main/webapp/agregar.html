<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Arquitecturas Web: TP Integrador 3</title>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw; height: 100vh">
    <h3>Agregar estudiante</h3>

    <form method="POST" class="form-control py-3" name="estudiantes-form_agregar_estudiante">

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="num_Libreta">Num. Libreta</label>
        <input type="number" id="form_agregar_estudiante-num_Libreta" class="form-control mx-2" style="width: 35vw !important;">
        <label for="num_doc">Num. Documento</label>
        <input type="number" id="form_agregar_estudiante-num_doc" class="form-control mx-2" style="width: 35vw !important;">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="apellido">Apellido</label>
        <input type="text" id="form_agregar_estudiante-apellido" class="form-control mx-2">
        <label for="nombres">Nombres</label>
        <input type="text" id="form_agregar_estudiante-nombres" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-around my-2">
        <label for="edad">Edad</label>
        <input type="number" min="1" max="999" id="form_agregar_estudiante-edad" class="form-control mx-2">
        <label for="genero">GÃ©nero</label>
        <input type="text" id="form_agregar_estudiante-genero" class="form-control mx-2">
        <label for="residencia">Residencia</label>
        <input type="text" id="form_agregar_estudiante-residencia" class="form-control mx-2">
      </div>

      <div class="d-flex flex-row justify-content-center">
        <button class="button btn-3d rounded btn-success" id="form_agregar_estudiante-boton_agregar">Agregar estudiante</button>
      </div>

    </form>
  </div>

  <script src="main.js" type="text/javascript"></script>
  <script src="agregar.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
